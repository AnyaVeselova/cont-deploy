name: Deploy to EC2

on:
  workflow_run:
    workflows: ["Continuous Integration"]
    types: 
      - completed

jobs:
  check_ci_status:
    runs-on: ubuntu-latest
    # This condition ensures this job only runs if the CI workflow concluded successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: CI Success Check
        run: echo "CI tests passed, proceeding to deployment."


  build-and-deploy:
    needs: check_ci_status 
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Copy app to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: "ec2-user"
          port: 22
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "./codebases/message_server/"
          target: ~/message-server

      - name: Build and run on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: "ec2-user"
          port: 22
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            cd ~/message-server
            docker build --pull -t message_server:latest .
            docker stop message_server || true
            docker rm message_server || true
            docker ps -a | grep message_server | awk '{print $1}' | xargs docker rm -f || true
            docker image prune -f || true
            docker run -d \
              --name message_server \
              --restart unless-stopped \
              -p 5004:5004 \
              -e APP_ENV=PRODUCTION \
              -e POSTGRES_USER='${{ secrets.POSTGRES_USER }}' \
              -e POSTGRES_PASSWORD='${{ secrets.POSTGRES_PASSWORD }}' \
              -e POSTGRES_HOST='${{ secrets.POSTGRES_HOST }}' \
              -e POSTGRES_DB='postgres' \
              message_server:latest
